<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HW10 Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Shopping List <small>Items: <span id="item-count">0</span></small></h1>
    </div>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="item-input">Item</label>
        <input type="text" class="form-control input-lg" id="item-input" placeholder="Enter item name">
      </div>
      <button id="add-btn" class="btn btn-primary btn-lg">Add Item</button>
    </form>
    <hr>
    <ul id="item-list" class="list-group"></ul>
    <p class="text-muted">Click an item to remove it.</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="assets/js/shopping-cart.js"></script>
</body>
</html>
